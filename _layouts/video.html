---
layout: default
---
<div id="videos">

  {{ content }}

  {% for video in page.videos %}
    <div class="video" id="{{ video.id }}">
      <h3>{{ video.title }}</h3>
      <video alt="{{ video.title }}" src="/vid/{{ video.file }}" controls="controls">
        your browser does not support the video tag
      </video>
      {{ video.comment | textilize }}
    </div>
  {% endfor %}

</div>
