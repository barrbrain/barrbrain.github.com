---
layout: default
---
<div id="gallery">

  <h1>{{ page.title }}</h1>

  {{ content }}

  {% for photo in page.photos %}
    <div class="photo">
      <h3>{{ photo.title }}</h3>
      <img alt="{{ photo.title }}" href="/img/{{ photo.file }}" />
      {{ photo.comment }}
    </div>
  {% endfor %}

</div>
