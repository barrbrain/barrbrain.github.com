<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="David Barr" />

   <script src="http://www.google.com/jsapi"></script>
   <script>
      google.load("jquery", "1.3.2");
   </script>

   <script type="text/javascript" src="/js/jquery.countdown.min.js"></script>

   <script type="text/javascript">
      $(function () {
         $('#googleCountdown').countdown({
         until: new Date(2011, 4, 9, 8, 30, 0),
         timezone: +10,
         format: 'DHMS',
         layout: '<div id="t7_timer">'+
            '<div id="t7_vals">'+
               '<div id="t7_d" class="t7_numbs">{dnn}</div>'+
               '<div id="t7_h" class="t7_numbs">{hnn}</div>'+
               '<div id="t7_m" class="t7_numbs">{mnn}</div>'+
               '<div id="t7_s" class="t7_numbs">{snn}</div>'+
            '</div>'+
            '<div id="t7_labels">'+
               '<div id="t7_dl" class="t7_labs">days</div>'+
               '<div id="t7_hl" class="t7_labs">hours</div>'+
               '<div id="t7_ml" class="t7_labs">mins</div>'+
               '<div id="t7_sl" class="t7_labs">secs</div>'+
            '</div>'+
         '</div>'
         });
      });
   </script>

   <link rel="stylesheet" type="text/css" href="/css/countdown.css" media="all" />
   <!--[if IE]>
   <link rel="stylesheet" type="text/css" href="/css/countdown.ie.css" media="all" />
   <![endif]-->

   <link href="/atom.xml" rel="alternate" title="David Barr" type="application/atom+xml" />
   <link rel="stylesheet" href="/css/site.css" type="text/css" media="screen, projection" />
   <link rel="stylesheet alternate" href="/css/print.css" type="text/css" media="print" />
</head>
<body>

<div class="title">
  <a href="/">David Barr</a>
</div>

{{ content }}

  <a href='https://www.ohloh.net/accounts/113647?ref=Detailed'>
    <img alt='Ohloh profile for David Barr' height='35' src='https://www.ohloh.net/accounts/113647/widgets/account_detailed.gif' width='191' />
  </a>
</div>

</body>
</html>
