   <script type="text/javascript" src="/js/jquery.countdown.min.js"></script>

   <script type="text/javascript">
      $(function () {
         $('#googleCountdown').countdown({
         until: new Date(2011, 4, 9, 8, 30, 0),
         timezone: +10,
         format: 'DHMS',
         layout: '<span class="countdown_row">' +
            '<span class="countdown_section"><span class="countdown_amount">{dn}</span> {dl}</span> ' +
            '<span class="countdown_section"><span class="countdown_amount">{hn}</span> {hl}</span> ' +
            '<span class="countdown_section"><span class="countdown_amount">{mn}</span> {ml}</span> ' +
            '<span class="countdown_section"><span class="countdown_amount">{sn}</span> {sl}</span>' +
         '</span>'
         
         });
      });
   </script>

   <link rel="stylesheet" type="text/css" href="/css/countdown.css" media="all" />

   <link href="/atom.xml" rel="alternate" title="David Michael Barr" type="application/atom+xml" />
   <link rel="stylesheet" href="/css/site.css" type="text/css" media="screen, projection" />
