<html><head>
<script>
var margin = {rudolph: 0, dasher: 0, dancer: 0, blixen: 0};
var direction = {rudolph: 1, dasher: 1, dancer: 1, blixen: 1};
function moveOne(deer, maxMargin) {
   margin[deer] += direction[deer];
   if (margin[deer] == maxMargin) {
      direction[deer] = -1;
   }
   if (margin[deer] == 0) {
      direction[deer] = 1;
   }
   document.getElementById(deer).style.marginLeft = margin[deer];
}
function moveReindeer(ts) {
   moveOne('rudolph', 100);
   moveOne('dasher', 19);
   moveOne('dancer', 17);
   moveOne('blixen', 13);
   requestAnimationFrame(moveReindeer);
}
window.onload = moveReindeer;
</script>
